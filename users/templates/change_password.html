{% extends 'base.html' %}

{% block title %}Edit Password{% endblock %}

{% block content %}

<h1>Edit Password</h1>
<br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button class="btn btn-outline-primary">Change Password</button>
    </form>
</div>


<div class="py-4">
    <a href="{% url 'Home' %}" class="btn btn-outline-secondary">Cancel</a>
</div>

{% endblock %}
